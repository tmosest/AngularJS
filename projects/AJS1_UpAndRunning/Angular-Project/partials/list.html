<section class="artistapge">
	<div class="search">
	 	<h1>Artist Directory</h1>
	 	<label>search: </label>
	 	<input type="text" name="" 
	 		ng-model="query"
	 		placeholder="Search for artist" autofocus />
	 	<label class="formgroup">by:
	 		<select ng-model="artistOrder">
	 			<option value="name">Name</option>
	 			<option value="reknown">Reknown</option>
	 		</select>
	 	</label>
	 	<label class="formgroup">Ascending
	 		<input type="radio" ng-model="direction" 
	 			name="direction" checked />
	 	</label>
	 	<label class="formgroup">Descending
			<input type="radio" name="direction" 
				ng-model="direction" value="reverse">
		</label>
	</div>
	<ul class="artistlist" ng-show="query">
		<li class="artist cf"
			ng-animate="'animate'"
			ng-repeat="artist in artists | filter: query | orderBy: artistOrder:direction" >
			<a href="#/details/{{artists.indexOf(artist)}}">
			<img ng-src="images/{{artist.shortname}}_tn.jpg" alt="Image of {{artist.name}}">
			<div class="info">
				<h2>{{artist.name}}</h2>
				<h3>{{artist.reknown}}</h3>
			</div>
			</a>
		</li>
	</ul>
</section>
