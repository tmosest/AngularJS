<section class="artistinfo">
	<div class="artist cf" ng-model="artists">
		<a class="btn btn-left" href="./#/details/{{prevItem}}">&lt;</a>
		<a class="btn btn-right" href="./#/details/{{nextItem}}">&gt;</a>
		<h1>{{artists[whichItem].name}}</h1>
		<div class="info">
			<h3>{{artists[whichItem].reknow}}</h3>
			<img ng-src="images/{{artists[whichItem].shortname}}_tn.jpg" 
				alt="Photo for {{artists[whichItem].name}}" />
			<div class="bio">{{artists[whichItem].bio}}</div>
		</div>
	</div>
	<a href="./#list">&laquo; Back to list</a>
</section>
