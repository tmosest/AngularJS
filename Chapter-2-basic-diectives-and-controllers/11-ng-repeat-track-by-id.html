<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctr">
	<button ng-click="ctr.changeNotes()">Change Notes</button>
	<br />
	DOM Elements change everytime someone clicks.
	<div ng-repeat="note in ctr.notes1">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="author" ng-bind="note.done"></span>
	</div>
	<br />
	DOM Elements are reused everytime someone clicks.
	<br />
	<div ng-repeat="note in ctr.notes2 track by note.id">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="author" ng-bind="note.done"></span>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("notesApp", [])
			.controller("MainCtrl", [function () {
				var self = this;
				var notes =  [
					{
						id: 1,
						label: 'First Note',
						done: false,
						someRandom: 31431
					},
					{
						id: 2,
						label: 'Second Note',
						done: false
					},
					{
						id: 3,
						label: 'Thrid Note',
						done: true
					}
				];
				self.notes1 = angular.copy(notes);
				self.notes2 = angular.copy(notes);
				self.changeNotes = function () {
					notes =  [
						{
							id: 1,
							label: 'First Note',
							done: false,
							someRandom: 31431
						},
						{
							id: 2,
							label: 'Second Note',
							done: false
						},
						{
							id: 3,
							label: 'Thrid Note',
							done: true
						}
					];
					self.notes1 = angular.copy(notes);
					self.notes2 = angular.copy(notes);
				}
			}]);
	</script>
</body>
</html>
