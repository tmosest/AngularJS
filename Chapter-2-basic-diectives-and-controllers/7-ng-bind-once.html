<!DOCTYPE html>
<html ng-app="notesApp">
	<head>
		<title>Notes App</title>
	</head>
	<body ng-controller="MainCtrl as ctr">
		<button ng-click="ctr.changeMe()">CHANGE</button>
		<div ng-repeat="note in ctr.notes">
			<span class="label">Without Bind Once {{ note.label }}</span>
			<span class="status">{{ note.done }}</span>
			With Bind Once <span ng-bind="::note.label"></span>
		</div>			
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript">
			angular.module('notesApp', [])
				.controller('MainCtrl', [function () {
					var self = this;
					self.notes = [
						{id: 1, label: "First Note", done: false},
						{id: 2, label: "Second Note", done: false},
						{id: 3, label: "Third Note", done: true},
						{id: 4, label: "Fourth Note", done: false}
					];
					self.changeMe = function() {
						self.notes[1].label = 'Changed Note';
					};
				}]);
		</script>
	</body>
</html>
