<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtr as ctr">
	<table>
		<tr ng-repeat-start="note in ctr.notes">
			<td>{{note.label}}</td>
		</tr>
		<tr ng-repeat-end>
			<td>Done: {{note.done}}</td>
		</tr>
	</table>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("notesApp", []) // Don't forget the [] Common mistake!
			.controller("MainCtr", [function() {
				var self = this;
				self.notes = [
						{id: 1, label: "First Note", done: false},
						{id: 2, label: "Second Note", done: false},
						{id: 3, label: "Third Note", done: true},
						{id: 4, label: "Fourth Note", done: false}
				];
			}]);
	</script>
</body>
</html>
