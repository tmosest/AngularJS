<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctr">
	<form ng-submit="ctr.submit1()">
		<input type="text" ng-model="ctr.username" />
		<input type="password" ng-model="ctr.password">
		<input type="submit" value="Submit">
	</form>
	<form ng-submit="ctr.submit2()">
		<input type="text" ng-model="ctr.user.username"/>
		<input type="password" ng-model="ctr.user.password" />
		<input type="submit" value="Submit">
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				var self = this;
				self.submit1 = function() {
					var user = {username: self.username, password: self.password};
					console.log('First form submit with ', user);
				};
				self.submit2 = function() {
					console.log('Second form with ', self.user);
				};
			}]);
	</script>
</body>
</html>
