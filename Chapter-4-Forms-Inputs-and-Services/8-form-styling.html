<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
	<style type="text/css">
		.username.ng-valid {
			background-color: green;
		}
		.username.ng-pristine.ng-invalid-required {
			background-color: red;
		}
		.username.ng-dirty.ng-invalid-minlength {
			background-color: lightpink;
		} 
	</style>
</head>
<body ng-controller="MainCtrl as ctr">
	<form ng-submit="ctr.submit()" name="myForm">
		<input type="text" name="uname" class="username" ng-model="ctr.user.username" ng-minlength="4" required />
		<input type="submit" value="Submit">
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				var self = this;
				self.submit = function() {
					console.log('User clicked submit with ', self.user);
				};
			}]);
	</script>
</body>
</html>
