<!DOCTYPE html>
<html ng-app="notesApp">
<head>
	<title>Notes App</title>
</head>
<body ng-controller="MainCtrl as ctr">
	<div>
		<input type="text" ng-model="ctr.withoutModelOptions" ng-minlength="5" required/>
		You typed {{ctr.withoutModelOptions}}
	</div>
	<div>
		<input type="text" ng-model="ctr.withModelOptions" ng-model-options="ctr.modelOptions" ng-minlength="5" required/>
		You typed {{ctr.withModelOptions}}		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('notesApp', [])
			.controller('MainCtrl', [function() {
				this.withoutModelOptions = '';
				var _localVar = '';
				this.modelOptions = {
					updateOn: 'default blur',
					debounce: {
						default: 1000,
						blur: 0
					},
					getterSetter: true,
					allowInvalid: true
				};
				/*
				// For some odd reason this is broken?
				this.withModelOptions = funciton(txt) {
					if(angular.isDefined(txt)) {
						_localVar = txt;
					} else {
						return _localVar;
					}
				};
				*/
			}]);
	</script>
</body>
</html>
